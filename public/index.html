<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Redirect Games</title>

	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	 crossorigin="anonymous"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body>
	<div class="container">	
		<nav class="navbar navbar-default">
			<div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
				    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
			      	</button>
			    	<a class="navbar-brand" id="top">Redirect Games</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="navbar-collapse">
			    	<form class="navbar-form navbar-right"> 	
						<div class="form-group">
							<input id="subreddit" type="text" class="form-control" placeholder="Subreddit (optional)">  
						</div>		
						<div class="form-group">
							<input id="search" type="text" class="form-control" placeholder="Game Title">
						</div>		
						<button id="submit" type="submit" class="btn btn-default">Submit</button>
				    </form>

				    <button class="btn btn-default navbar-right navbar-form" type="button" data-toggle="collapse" data-target="#advanced" aria-expanded="false" aria-controls="advanced">
						Advanced Search
					</button>

				    <form class="navbar-form navbar-right collapse" id="advanced">     
						<label>YouTube Video Type</label>
						<select id="youtube-vid" class="form-group form-control">
							<option>Gameplay</option>
							<option>Let's Play</option>
							<option>Walkthrough</option>
						</select>

						<label>Reddit Sort</label>
						<select id="red-sort" class="form-group form-control">
							<option>Relevance</option>
							<option>New</option>
							<option>Top</option>
							<option>Comments</option>
						</select>

						<label>Reddit Time</label>
						<select id="red-time" class="form-group form-control">
							<option value="all">All Time</option>
							<option value="hour">Past Hour</option>
							<option value="day">Past 24 Hours</option>
							<option value="week">Past Week</option>
							<option value="month">Past Month</option>
							<option value="year">Past Year</option>
						</select>
					</form>    					
			    </div><!-- /.navbar-collapse -->
	    	</div>
		</nav>	
	
		<div class="row">
			<div class="col-md-4">					
				<div class="panel panel-default">
					<div class="panel-heading">Saved Searches</div>
					<div class="panel-body"></div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">Game Info</div>
					<div class="panel-body" id="game-info">
						
					</div>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Weekly Gaming Question</div>
					<div class="panel-body" id="game-question">
						<div id="questions">
						<h2>Questions</h2>
						<form class="form-horizontal">
						  <div class="form-group">
						    <label for="best-game">What is the best classic video game of all time?</label>
						    <div class="radio">
						      <label>
							<input type="radio" class="best-game" id="game1" name="best_game" value="donkeyKong">
							Donkey Kong
						      </label>
						    </div>
						    <div class="radio">
						      <label>
							<input type="radio" class="best-game" id="game2" name="best_game" value="galaga">
							Galaga
						      </label>
						    </div>
						    <div class="radio">
						      <label>
							<input type="radio" class="best-game" id="game3" name="best_game" value="pacMan">
							Pac Man
						      </label>
						    </div>
						    <div class="radio">
						      <label>
							<input type="radio" class="best-game" id="game4" name="best_game" value="marioParty">
							Mario Party
						      </label>
						    </div>
						    <div class="radio">
						      <label>
							<input type="radio" class="best-game" id="game5" name="best_game" value="pong">
							Pong
						      </label>
						    </div>
						    <div class="submit">
						      <input type="submit" value="Submit" id="game-submit">
						    </div>
						  </div>
						</form>
					      </div>

					      <div id="chart_div"></div>
					</div>
				</div>
			</div>		
		</div>
			
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">Reviews</div>
					<div class="panel-body" id="reviews"></div>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-md-6	">
				<div class="panel panel-default">
					<div class="panel-heading">Videos</div>
						<div class="panel-body">
							<div id="videos" class="carousel slide">
								<ol class="carousel-indicators"></ol>
								<div class="carousel-inner" role="listbox"></div>
								   <a class="left carousel-control" href="#videos" data-slide="prev">
								    <span class="icon-prev"></span>
								  </a>
								  <a class="right carousel-control" href="#videos" data-slide="next">
								    <span class="icon-next"></span>
								  </a>
							</div>
						</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Reddit</div>
					<div class="panel-body" id="reddit"></div>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-md-4"></div>			
		</div>
	</div>
	
	<script type="text/javascript" src="assets/javascript/script.js"></script>
	<script type="text/javascript" src="assets/javascript/game-poll.js"></script>
	
</body>
</html>
