<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Redirect Games</title>

	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	 crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<h1>Redirect Games</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="row">
					<div class="col-xs-12">
						 <div class="input-group">
						 	<input type="text" class="form-control" id="search" placeholder="search game">
						     <span class="input-group-btn">
						        <button id="add" class="btn btn-default" type="submit">Search</button>
				      		</span>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-12">
						<div class="panel panel-default">
							<div class="panel-heading">Previous Searches</div>
							<div class="panel-body" id="prev-search">
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">Game Info</div>
					<div class="panel-body" id="game-info">
						
					</div>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">Reviews</div>
					<div class="panel-body" id="reviews">
						
					</div>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-md-6	">
				<div class="panel panel-default">
					<div class="panel-heading">Videos</div>
						<div class="panel-body">
							<div id="videos" class="carousel slide">
								<ol class="carousel-indicators"></ol>
								<div class="carousel-inner" role="listbox"></div>
								   <a class="left carousel-control" href="#videos" data-slide="prev">
								    <span class="icon-prev"></span>
								  </a>
								  <a class="right carousel-control" href="#videos" data-slide="next">
								    <span class="icon-next"></span>
								  </a>
							</div>
						</div>
				</div>
			</div>
			<div class="col-md-6	">
				<div class="panel panel-default">
					<div class="panel-heading">Reddit</div>
					<div class="panel-body" id="reddit">
						
					</div>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			
		</div>
	</div>
	
	<script type="text/javascript" src="assets/javascript/script.js"></script>
	
</body>
</html>
