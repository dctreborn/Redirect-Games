<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Redirect Games</title>

	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	 crossorigin="anonymous"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="jumbotron" id="top">
				<h1>Redirect Games</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">Search</div>
						<div class="panel-body">
							<div class="form">
								<div class="form-group">
									<label>Game Title</label>
									 <input id="search" type="text" class="form-control" placeholder="Game Title">
								</div>
								<label>YouTube Video Type</label>
								<select id="youtube-vid" class="form-group form-control">
									 <option>Gameplay</option>
									 <option>Let's Play</option>
									 <option>Walkthrough</option>
								</select>							
								<div class="form-group">
									<label>Subreddit (optional)</label>
									<input id="subreddit" type="text" class="form-control" placeholder="Gaming">  
								</div>
								<label>Reddit Sort</label>
								<select id="red-sort" class="form-group form-control">
									<option>Relevance</option>
									<option>New</option>
									<option>Top</option>
									<option>Comments</option>
								</select>
								<label>Reddit Time</label>
								<select id="red-time" class="form-group form-control">
									<option value="all">All Time</option>
									<option value="hour">Past Hour</option>
									<option value="day">Past 24 Hours</option>
									<option value="week">Past Week</option>
									<option value="month">Past Month</option>
									<option value="year">Past Year</option>
								</select>
								<button id="submit" type="submit" class="btn btn-default">Submit</button>
							</div>
						</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">Saved Searches</div>
					<div class="panel-body"></div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">Game Info</div>
					<div class="panel-body" id="game-info">
						
					</div>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">Reviews</div>
					<div class="panel-body" id="reviews"></div>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-md-6	">
				<div class="panel panel-default">
					<div class="panel-heading">Videos</div>
						<div class="panel-body">
							<div id="videos" class="carousel slide">
								<ol class="carousel-indicators"></ol>
								<div class="carousel-inner" role="listbox"></div>
								   <a class="left carousel-control" href="#videos" data-slide="prev">
								    <span class="icon-prev"></span>
								  </a>
								  <a class="right carousel-control" href="#videos" data-slide="next">
								    <span class="icon-next"></span>
								  </a>
							</div>
						</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Reddit</div>
					<div class="panel-body" id="reddit"></div>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-md-4"></div>			
		</div>
	</div>
	
	<script type="text/javascript" src="assets/javascript/script.js"></script>
	
</body>
</html>
