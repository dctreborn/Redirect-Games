<!DOCTYPE html>
<html>
<head>
	<title>userlogin</title>

	<meta charset="UTF-8">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		 crossorigin="anonymous"></script>
	
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body>

	<div id="nav" class="navbar navbar-default">
		<div class="container-fluid">
			<div id="userDisplay" class="navbar-form">
				<p class="navbar-text navbar-right">Signed in as Guest</p>
			</div>
			<div class="navbar-form">
				<!-- Button trigger modal -->
				<button type="button" id="createBtn" class="navbar-left btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				  Create Account
				</button>

				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Create Account</h4>
				      </div>
				      <div class="modal-body">
				      	<div class="input-group">
						 	<input type="text" class="form-control" id="email" placeholder="email">
						 	<input type="text" class="form-control" id="password" placeholder="password">
						 	<input type="text" class="form-control" id="username" placeholder="username">
						</div>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        <button id="create" class="btn btn-primary" type="submit">Create</button>
				      </div>
				    </div>
				  </div>
				</div>

			</div>
			<div class="navbar-form">
				<!-- Button trigger modal -->
				<button type="button" id="loginBtn" class="navbar-left btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal2">
				  Sign In
				</button>

				<!-- Modal -->
				<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Login</h4>
				      </div>
				      <div class="modal-body">
				      	<div class="input-group">
						 	<input type="text" class="form-control" id="emailLogin" placeholder="email">
						 	<input type="text" class="form-control" id="passwordLogin" placeholder="password">
						</div>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        <button id="signin" class="btn btn-primary" type="submit">Login</button>
				      </div>
				    </div>
				  </div>
				</div>

			</div>
			<div class="navbar-form">
				<!-- Button trigger modal -->
				<button type="button" id="responseBtn" class="navbar-left btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal3">
				  Feedback
				</button>

				<!-- Modal -->
				<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Feedback</h4>
				        <h3 class="modal-header" id="alertMessage" style="display:none;">You need to provide your name and a message, at least.</h3>
				        <h3 class="modal-header" id="thankMessage" style="display:none;">Thank you for your feedback!</h3>
				      </div>
				      <div class="modal-body">
				      	<div class="input-group">
				      		<input type="text" class="form-control" id="feedbackName" placeholder="Name (ex. John Smith)">
						 	<input type="text" class="form-control" id="feedbackEmail" placeholder="Email (ex. johnsmith@gmail.com)">
						 	<textarea type="text" id="feedbackMessage" class="form-control" rows="5" placeholder="Message (ex. Your site is fantastic!)"></textarea>
						</div>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        <button id="submitFeedback" class="btn btn-primary" type="submitFeedback">Submit</button>
				      </div>
				    </div>
				  </div>
				</div>

			</div>
		</div>
	</div>

	<div class="container">

		<div class="panel panel-default">
			<div class="panel-heading">Search</div>
				<div class="panel-body">
					<div class="form">
						<div class="form-group">
							<label>Game Title</label>
							 <input id="search" type="text" class="form-control" placeholder="Game Title">
						</div>
						<label>YouTube Video Type</label>
						<select id="youtube-vid" class="form-group form-control">
							 <option>Gameplay</option>
							 <option>Let's Play</option>
							 <option>Walkthrough</option>
						</select>							
						<div class="form-group">
							<label>Subreddit (optional)</label>
							<input id="subreddit" type="text" class="form-control" placeholder="Gaming">  
						</div>
						<label>Reddit Sort</label>
						<select id="red-sort" class="form-group form-control">
							<option>Relevance</option>
							<option>New</option>
							<option>Top</option>
							<option>Comments</option>
						</select>
						<label>Reddit Time</label>
						<select id="red-time" class="form-group form-control">
							<option value="all">All Time</option>
							<option value="hour">Past Hour</option>
							<option value="day">Past 24 Hours</option>
							<option value="week">Past Week</option>
							<option value="month">Past Month</option>
							<option value="year">Past Year</option>
						</select>
						<button id="submit" type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
			</div>
		</div>

		<div class="panel-heading">Saved Searches<button class="btn" id="clearBtn">Clear</button></div>
		<div class="panel-body">
			<ul id="displaysearch"></ul>
		</div>

	</div>

	<script>
	  // Initialize Firebase
	var config = {
	    apiKey: "AIzaSyCGsjLx8ITzlo9wvwG04MkyNdViBxVYRLU",
	    authDomain: "user-sign-in-2a5a4.firebaseapp.com",
	    databaseURL: "https://user-sign-in-2a5a4.firebaseio.com",
	    storageBucket: "user-sign-in-2a5a4.appspot.com",
	    messagingSenderId: "203224024240"
	};
	firebase.initializeApp(config);

	var database = firebase.database();

	var recentList = [];

	var emailList = {};

	var username = "Guest";

// -------------------------------------------------------------------------------------------------------

	// display searches code begins here

	database.ref("Searches").on("child_added", function(snapshot) {
	  
		 if ( (snapshot.child("search").exists()) ) {

			var searchItem = snapshot.val().search;

			recentList.push(searchItem);

			displaySearches();

		};
		
	}, function(errorObject) {

	  console.log("The read failed: " + errorObject.code);

	});

	$(document.body).on("click", "#submit", function(){

		var searchItem = $("#search").val().trim();
		var vidType = $("#youtube-vid").val().trim();
		var subreddit = $("#subreddit").val().trim();
		var sort = $("#red-sort").val().trim();
		var redditTime = $("#red-time").val().trim();


		if ( subreddit == "" ){
			subreddit = "Gaming";
		}

		var searchData = {

			search: searchItem,
			video: vidType,
			sub: subreddit,
			sort: sort,
			time: redditTime,
			user: username

		}

		//Pushing to database
		database.ref("Searches").push(searchData);

		displaySearches();

	});

	$(document.body).on("click", "#clearBtn", function(){

		$("#displaysearch").empty();

	});

	function displaySearches () {

		$("#displaysearch").empty();

		for (var i=1;i<6;i++) {

			searchItem = recentList[recentList.length-i];

			var display = $("<li>");

			display.text(searchItem);
			$("#displaysearch").append(display);


		}

	}

	// display searches code ends here

// -------------------------------------------------------------------------------------------------------

	// user login code starts here
	
	$(document.body).on("click", "#create", function(){

		var email = $("#email").val().trim();
		var password = $ ("#password").val().trim();
		username = $("#username").val().trim();

		if ( create(email,password) == false ) {

			console.log("Login failed");

			return;

		}
		else {

			firebaseCreate(email,password,username);

		}

	});
		
	$(document.body).on("click", "#signin", function(){

		var email = $("#emailLogin").val().trim();
		var password = $ ("#passwordLogin").val().trim();

		if ( login(email,password) == false ) {

			console.log("Login failed");

			return;

		}

		else {	

			firebaseLogin(email,password);

		}

	});

	$(document.body).on("click", "#logout", function(){

		if ( logout(email,password) == false ) {

			console.log("Logout failed");

			return;

		}
		else {

			$("#userDisplay").empty();

			username = "Guest";

			var showUser = $("<p>");
			showUser.attr("class", "navbar-text navbar-right");
			showUser.text("Signed in as Guest");

			$("#userDisplay").append(showUser);

			console.log("You're logged out!");

		}	

	});

	function firebaseCreate(email,password,username) {

		var user = {

			email: email,
		  	password: password,
		  	username: username

		}

		database.ref("Users").push(user);

		$("#userDisplay").empty();

		var showUser = $("<p>");
		showUser.attr("class", "navbar-text navbar-right");
		showUser.text("Signed in as "+username);

		var logoutBtn = $("<button>");
		logoutBtn.attr("class", "btn btn-default nav-item navbar-right")
		logoutBtn.attr("id", "logout");
		logoutBtn.text("Logout");

		$("#userDisplay").append(logoutBtn, showUser);

		console.log("You created an account!");

	}

	function firebaseLogin(email,password) {

		database.ref("Users").on("child_added", function(snapshot) {
	  
			if ( (snapshot.child("email").exists()) && (snapshot.child("username").exists()) ) {

				var mail = snapshot.val().email;
				var user = snapshot.val().username;

				if ( mail == email ) {

					$("#userDisplay").empty();

					var showUser = $("<p>");
					showUser.attr("class", "navbar-text navbar-right");
					showUser.text("Signed in as "+user);

					var logoutBtn = $("<button>");
					logoutBtn.attr("class", "btn btn-default nav-item navbar-right")
					logoutBtn.attr("id", "logout");
					logoutBtn.text("Logout");

					$("#userDisplay").append(logoutBtn, showUser);

					console.log("You're logged in!");

				}

			}
			
		}, function(errorObject) {

		  console.log("The read failed: " + errorObject.code);

		});

	}

	function create(email,password,username) {

		firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
		  // Handle Errors here.
		  var errorCode = error.code;
		  var errorMessage = error.message;

		  console.log("User login failed due to "+errorCode,errorMessage+". Please try again!");

		  return false;

		  // ...
		});

	}

	function login(email,password) {

		firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
			 // Handle Errors here.
			var errorCode = error.code;
			var errorMessage = error.message;

			console.log(errorCode,errorMessage);

			alert("User login failed due to "+errorCode,errorMessage);

			return false;

		});

	};

	function logout(email,password) {

		firebase.auth().signOut().then(function() {
		  // Sign-out successful.
		}).catch(function(error) {

			console.log(error);
		  // An error happened.
		  	return false;
		});

	};
	
	// user login code ends here

// -------------------------------------------------------------------------------------------------------

	// feedback code begins here

	// subit button on the modal form 
	$(document.body).on("click", "#submitFeedback", function(){

		var name = $("#feedbackName").val().trim();
		var email = $("#feedbackEmail").val().trim();
		var message = $("#feedbackMessage").val().trim();
		// push to check function
		runCheck(name,email,message);

	});

	$(document.body).on("click", "#cancelModal", function(){

		$("#feedbackName").val("");
		$("#feedbackEmail").val("");
		$("#feedbackMessage").val("");

	});

	// hiding the alert and thank messages after a user closes the modal and reopens it again
	$(document.body).on("click", "#responseBtn", function(){

		// grabbing elements by their ids
		var alertMsg = document.getElementById("alertMessage");
		var thankMsg = document.getElementById("thankMessage");

		// checking if alert display is block
		if (alertMsg.style.display === 'block') {

			// changes to none if true
	        alertMsg.style.display = 'none';
	        
	    }

	    // checking if thank display is block
	    if (thankMsg.style.display === 'block') {

	    	// changes to none if true
	        thankMsg.style.display = 'none';
	        
	    }

	});

	// check function with name, email, and message and arguments
	function runCheck(name,email,message) {

		// grab alert message element
		var alertMsg = document.getElementById("alertMessage");
		// grab thank message
		var thankMsg = document.getElementById("thankMessage");

		// if checkname fn returns false
		if ( name == "" || message == "" ) {

			// display block
			alertMsg.style.display = "block";

			// check thank msg
			if ( thankMsg.style.display == "block" ){
				thankMsg.style.display = "none";
			}

			// end function
			return;

		}

		// check if entered email
		else if ( email != "" ) {

			//if so, if checkemail returns false
			if ( !checkEmail(email) ) {

				// display block
				alertMsg.style.display = "block";

				// check thank msg
				if ( thankMsg.style.display == "block" ){
					thankMsg.style.display = "none";
				}

				return;

			}

			// if it returns true
			else {

				// push values
				submitFeedback(name,email,message);

		    }
		       
		}
	
        // if no email
        else {

        	// push values to submit fn
        	submitFeedback(name,email,message);

        }

	};

	// check if email is properly formatted
	function checkEmail(email) {

		var emailRegEx = /^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$/i;
		if (email.search(emailRegEx) == -1) {
			return false;

		}
		else {
			return true;
		}

	};

	// name email and message as arguements 
	function submitFeedback(name,email,message) {

		// grab alert message element
		var alertMsg = document.getElementById("alertMessage");
		// grab thank message
		var thankMsg = document.getElementById("thankMessage");

		if ( alertMsg.style.display == "block" ){
				alertMsg.style.display = "none";
		}
		// display block
		thankMsg.style.display = "block";

		var feedbackData = {

			name: name,
			email: email,
			message: message

		}

		// push info to database
		database.ref("Feedback").push(feedbackData);

		// clear text boxes 
		$("#feedbackName").val("");
		$("#feedbackEmail").val("");
		$("#feedbackMessage").val("");

		// end function
		return;

	};

	</script>

</body>
</html>
