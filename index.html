<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Redirect Games</title>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		 crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<h1>Redirect Games</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">Game Info</div>
					<div class="panel-body" id="game-info">
						
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="row">
					<div class="col-xs-12">
						 <div class="input-group">
						 	<input type="text" class="form-control" id="search" placeholder="search game">
						     <span class="input-group-btn">
						        <button id="add" class="btn btn-default" type="submit">Search</button>
				      		</span>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-12">
						<div class="panel panel-default">
							<div class="panel-heading">Previous Searches</div>
							<div class="panel-body" id="prev-search">
								
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">Reviews</div>
					<div class="panel-body" id="reviews">
						
					</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">Videos</div>
					<div class="panel-body" id="videos"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">Pricing</div>
					<div class="panel-body" id="pricing"></div>
				</div>
			</div>
		</div>
	</div>
	
	<!--<script type="text/javascript" src="assets/javascript/apiY.js"></script>-->

	<script type="text/javascript" src="bower_components/crypto-js/crypto-js.js"></script>

	<script type="text/javascript" src="assets/javascript/script.js"></script>

	<script type="text/javascript" src="assets/javascript/apiAmazon.js"></script>

	<script type="text/javascript" src="assets/javascript/steamAPI.js"></script>
	
</body>
</html>
